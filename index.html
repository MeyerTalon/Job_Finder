<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Developer Job Search</title>
        <!-- <link href=""/> google fonts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header class="has-text-centered py-5">
            <h1 class="title is-1">Web Developer Job Search</h1>
            <p class="subtitle is-3">Welcome to your first step journey into your career</p>
        </header>

        <section class="card survey section is-large has-text-centered">
            <h2 class="title is-4">Let's find out your interests</h2>
            <p>Help us help you find where your passion lies in web development</p>
            <button class="button is-dark" id="survey-btn" href="">Let's Go!</button>
        </section>

        <section class="search-bar section">
            <div class="container">
                <label class="label">Have a specific job you're looking for?</label>
                <div class="field has-addons">
                    <div class="control">
                    <input class="input is-primary" type="text" placeholder="Job Name">
                    </div>
                    <div class="control">
                        <a class="button is-primary">Search</a>
                    </div>
                </div>
            </div>
        </section>



        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
        <script src="https://apis.google.com/js/api.js"></script>
        <button onclick="loadClient()">load</button>
        <button onclick="execute()">execute</button>
        <script src="./assets/js/script.js"></script>
    </body>

    <footer class="footer has-text-centered">
        Made by ✧/ᐠ-ꞈ-ᐟ\
    </footer>


</html>
