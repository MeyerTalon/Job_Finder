<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer | Job Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
<body>
    <!--Header Title of the page-->
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title" id="quizName">Developer Quiz</p>
            <p class="subtitle" id="quizRules">Where does your path lead?</p>
        </div>
    </section>
    
    <!--when button is pressed, quiz starts-->
    <button class="button is-info is-small" id="start">Start</button>

    <!--This section is for the question and answer-->
    <span class="quiz-container has-text-centered">
        <!--Displays the question one by one-->
        <div class="quiz-questions">
            <h1 id="question"></h1>
        </div>
        <!--Options are displayed-->
        <div class="option-container">
            <div class="modal-container" id="option-modal">
                <div class="content-container">
                    <h4 id="option1" style="display: none;"></h4>
                    <h4 id="option2" style="display: none;"></h4>
                    <h4 id="option3" style="display: none;"></h4>
                    <h4 id="option4" style="display: none;"></h4>
                </div>
            </div>
            
            <!--Styling and content of the options
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <span class="level-item has-text-centered"> 
                                <input type="radio" id="option1" name="option" class="radio" value="option1"/>
                                <label for="option1" class="option" id="option-one-label"></label>
                                Option1
                            </span>
                            <span class="level-item has-text-centered"> 
                                <input type="radio" id="option2" name="option" class="radio" value="option2"/>
                                <label for="option2" class="option" id="option-two-label"></label>
                                Option2
                            </span>
                            <span class="level-item has-text-centered">
                                <input type="radio" id="option3" name="option" class="radio" value="option3"/>
                                <label for="option3" class="option" id="option-three-label"></label>
                                Option3
                            </span>
                            <span class="level-item has-text-centered">
                                <input type="radio" id="option4" name="option" class="radio" value="option4"/>
                                <label for="option4" class="option" id="option-four-label"></label>
                                Option4
                            </span>
                        </div>
                    </div>
                </div>
            </div>-->
        </div>

        <!--These buttons allow the user to move onto the next question or to change their answer on a previous one-->
        <div class="button-container">
        <button class="button is-primary is-small">Previous Question</button>
        <button class="button is-primary is-small">Next Question</button>
        </div>
    </span>

    
    <div id="finish-screen" style="display:none">
        <!-- Change this info to the results of the quiz-->
        <input type="text" id="initials" placeholder="ABC"  > <!-- placeholder creates a greyed out option to hint at what you should enter. value will actually keep that as part of the input submitted -->
        <button id="submit">Submit</button>
    </div>
    <script src="./assets/js/quiz.js"></script>

    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
