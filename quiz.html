<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer | Job Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
<body class="has-background-black-ter">
    <!--Header Title of the page-->
    <header class="has-text-centered py-5" style="background-color: black;">
        <h1 class="title is-1" style="color:lime;">Web Developer Job Search</h1>
        <p class="subtitle is-3" style="color:lime;">Quiz your way to a career</p>
    </header>
    
    <!--when button is pressed, quiz starts-->
    <div class="level mt-6 has-background-black-ter">
        <div class="level-item has-text-centered">
            <button class="button is-info is-large" id="start">Start</button>
        </div>
    </div>
    <!--This section is for the question and answer-->
    <span class="quiz-container has-text-centered is-family-code">
        <!--Displays the question one by one-->
        <div class="quiz-questions is-large my-2">
            <h1 class="content is-large mt-2 is-uppercase mb-6 has-text-success" id="question"></h1>
        </div>
        <!--Options are displayed-->
        <div class="option-container">
            <div class="modal-container" id="option-modal">
                <div  class="content-container">
                    <div class="buttons are-medium is-centered">
                        <button class="button is-danger is-light is-rounded" id="option1" style="display: none;"></button>
                        <button class="button is-success is-light is-rounded" id="option2" style="display: none;"></button>
                        <button class="button is-info is-light is-rounded" id="option3" style="display: none;"></button>
                        <button class="button is-warning is-light is-rounded" id="option4" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </span>
    

    <script src="./assets/js/quiz.js"></script>

    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
