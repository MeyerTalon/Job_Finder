<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer | Job Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
<body>
    <!--Header Title of the page-->
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title" id="quizName">Developer Quiz</p>
            <p class="subtitle" id="quizRules">Where does your path lead?</p>
        </div>
    </section>
    
    <!--when button is pressed, quiz starts-->
    <div class="level mt-6">
        <div class="level-item has-text-centered">
            <p class="button">
                <button class="button is-info is-large" id="start">Start</button>
            </p>
        </div>
    </div>
    <!--This section is for the question and answer-->
    <span class="quiz-container has-text-centered is-family-code">
        <!--Displays the question one by one-->
        <div class="quiz-questions is-large my-2">
            <h1 class="content box is-large mt-2 is-uppercase" id="question"></h1>
        </div>
        <!--Options are displayed-->
        <div class="option-container">
            <div class="modal-container" id="option-modal">
                <div  class="content-container">
                    <div class="buttons are-medium">
                        <button class="button is-danger is-light is-fullwidth" id="option1" style="display: none;"></button>
                        <button class="button is-success is-light is-fullwidth" id="option2" style="display: none;"></button>
                        <button class="button is-info is-light is-fullwidth" id="option3" style="display: none;"></button>
                        <button class="button is-warning is-light is-fullwidth" id="option4" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </span>


    <script src="./assets/js/quiz.js"></script>

    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
