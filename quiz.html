<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer | Job Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">Developer Quiz</p>
            <p class="subtitle">Where does your path lead?</p>
        </div>
    </section>

    <span class="quiz-container has-text-centered">
        <div class="quiz-questions">
            <h1 id="display-questions">Questions go here</h1>
        </div>

        <div class="option-container">
            <div class="modal-container" id="option-modal">
                <div class="content-container">
                    <h3>Please Pick An Option</h3>
                </div>
            </div>
            
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <span class="level-item has-text-centered"> 
                                <input type="radio" id="option-one" name="option" class="radio" value="optionA"/>
                                <label for="option-one" class="option" id="option-one-label"></label>
                                Option1
                            </span>

                            <span class="level-item has-text-centered"> 
                                <input type="radio" id="option-two" name="option" class="radio" value="optionB"/>
                                <label for="option-two" class="option" id="option-two-label"></label>
                                Option2
                            </span>

                            <span class="level-item has-text-centered">
                                <input type="radio" id="option-three" name="option" class="radio" value="optionC"/>
                                <label for="option-three" class="option" id="option-three-label"></label>
                                Option3
                            </span>

                            <span class="level-item has-text-centered">
                                <input type="radio" id="option-four" name="option" class="radio" value="optionD"/>
                                <label for="option-four" class="option" id="option-four-label"></label>
                                Option4
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
        <button class="button is-primary is-small">Previous Question</button>
        <button class="button is-primary is-small">Next Question</button>
        </div>
    </span>
    <div id="results"></div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
